<div class="main-block">
    <div class="input-panel">
        <button mat-raised-button>
            <mat-icon>add</mat-icon>
        </button>
        <button mat-raised-button>
            <mat-icon>remove</mat-icon>
        </button>
        <button mat-raised-button>
            <mat-icon>update</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Наименование объекта</th>
            <td mat-cell *matCellDef="let element">{{element.store_name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Дата последнего обновления</th>
            <td mat-cell *matCellDef="let element">{{element.last_update}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Номер места</th>
            <td mat-cell *matCellDef="let element">{{element.store_id}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Тип цены</th>
            <td mat-cell *matCellDef="let element">{{element.price_id}}</td>
        </ng-container>
        <ng-container matColumnDef="btn_update">
            <th mat-header-cell *matHeaderCellDef>Действие</th>
            <td mat-cell *matCellDef="let element">


                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <span>item 1</span>
                    </button>
                    <button mat-menu-item>
                        <span>item 2</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="[clickedRows.add(row), RowSelected()]" *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'demo-row-is-clicked': row.id }">
        </tr>
    </table>

    <div>
        <h3>
            Click Log
        </h3>
    </div>

    <div *ngIf="!clickedRows.size">
        Clicked rows will be logged here
    </div>
    <ul>
        <li *ngFor="let clickedRow of clickedRows">
            Clicked on {{clickedRow.id}}
        </li>
    </ul>
</div>
